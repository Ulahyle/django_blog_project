<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-container">
        <h2 class="text-center mb-4">Send Us Messages</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                {{ form.subject }}
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary w-100">send massages</button>
        </form>
    </div>

</div>

</body>
</html>
