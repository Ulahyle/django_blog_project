{% extends 'Pages/_base_pages.html' %} {% block content %}

    {% for item in post_list %}
        <h2>{{ item.title }}</h2>
        <div>
            <p>{{ item.description }}</p>
        </div>
        <div>
            <p>{{ item.rate }}</p>
        </div>
        <div>
            {% for author in item.authors.all %}
                <h3>{{ author }}</h3>
            {% endfor %}
        </div>
        <a href="http://127.0.0.1:8000/edit/{{ item.id }}">
            <button type="submit">EditePost</button>
        </a>
        <a href="http://127.0.0.1:8000/report/{{ item.id }}">
            <button type="submit">ReportPost</button>
        </a>
        <form method="post">
            {% csrf_token %}
            <label for="id_field"></label>
            <input type="text" name="id_field" id="id_field" value="{{ item.id }}">
            {{ form.custom_field }}
        <button type="submit">submit rate</button>
        </form>

    {% endfor %}
    <div>
        <a href="{% url "home" %}">
            <button type="submit">return to home page</button>
        </a>
    </div>
{% endblock %}
