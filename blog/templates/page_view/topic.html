{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'theme/style.css' %}" />
    <title>Topic</title>
</head>
<body>
    <h1>Posts</h1>

    {% for post in posts %}
    <div class="post_container">
        <h2>{{ post.title }}</h2>
        <a href="{% url 'post' post.id %}" class="post-box">{{ post.title }}</a>
    </div>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}
</body>
</html>
